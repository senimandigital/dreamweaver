<html>
<head>
<title>Server Object Edit Screens</title>
</head>
<body>

<p><font color="#FF0000"><b>Text</b></font></p>
<table border=0 name="text">
  <tr>
    <td nowrap valign="baseline" align="right">Text:</td>
    <td nowrap align="left" valign="baseline">
      <input name="Text" type="text" style="width:250" onBlur="_ColumnNames.getRowValue().displayAs.text = this.value;_ColumnNames.getRowValue().defaultStr = this.value" >
      <input type="image" src="../Shared/UltraDev/Images/Boltup.gif" width="15" height="14" align="absbottom" onClick="displayDynamicDataDialog(dwscripts.findDOMObject('Text'));_ColumnNames.getRowValue().displayAs.text = dwscripts.findDOMObject('Text').value;_ColumnNames.getRowValue().defaultStr = dwscripts.findDOMObject('Text').value" >
    </td>
  </tr>
</table>
<p><b><font color="#FF0000">Text Field, Text Area, and Hidden Field</font></b></p>
<table border=0 name="textField">
  <tr>
    <td nowrap valign="baseline" align="right">Default Value:</td>
    <td nowrap align="left" valign="baseline">
      <input name="SetValueTo" type="text" style="width:250" onBlur="_ColumnNames.getRowValue().displayAs.value = this.value;
	  if (_ColumnNames.getRowValue().displayAs.type == 'passwordField') {
	    _ColumnNames.getRowValue().passwordStr = this.value;
	  } else {
	    _ColumnNames.getRowValue().defaultStr = this.value}" >
      <input type="image" src="../Shared/UltraDev/Images/Boltup.gif" width="15" height="14" align="absbottom" onClick="displayDynamicDataDialog(dwscripts.findDOMObject('SetValueTo'));_ColumnNames.getRowValue().displayAs.value = dwscripts.findDOMObject('SetValueTo').value;_ColumnNames.getRowValue().defaultStr = dwscripts.findDOMObject('SetValueTo').value">
    </td>
  </tr>
</table><p><font color="#FF0000"><b>Checkbox Update</b></font></p>
<table border=0 name="dynamicCheckBox">
  <tr>
    <td nowrap valign="baseline" align="right">Check If:</td>
    <td nowrap align="left">
      <input name="CheckIf" type="text" style="width:250" onBlur="_ColumnNames.getRowValue().displayAs.checkIf = this.value;_ColumnNames.getRowValue().defaultStr = this.value"">
      <input type="image" src="../Shared/UltraDev/Images/Boltup.gif" width="15" height="14" onClick="displayDynamicDataDialog(dwscripts.findDOMObject('CheckIf'));_ColumnNames.getRowValue().displayAs.checkIf = dwscripts.findDOMObject('CheckIf').value" >
    </td>
  </tr>
  <tr>
    <td nowrap valign="baseline" align="right">Equal To:</td>
    <td nowrap align="left">
      <input name="EqualTo" type="text" style="width:160" onBlur = "_ColumnNames.getRowValue().displayAs.equalTo = this.value">
    </td>
  </tr>
</table><p><font color="#FF0000"><b>Checkbox Insert</b></font></p>
<table border="0" name="checkBox">
  <tr valign="baseline">
    <td align="right">
      <p>Initial State:</p>
      </td>
    <td>
      <input type="radio" name="InitialState" value="radiobutton" onClick="_ColumnNames.getRowValue().displayAs.checked = true">
      Checked<br>
      <input type="radio" name="InitialState" value="radiobutton" onClick="_ColumnNames.getRowValue().displayAs.checked = false" checked>
      Unchecked</td>
  </tr>
</table><p><b><font color="#FF0000">Menu</font></b></p>
<table border="0" name="menu">
  <tr>
    <td valign="baseline">&nbsp; </td>
    <td valign="baseline">
      <input type="submit" name="Submit" value="Menu Properties..." onClick="popUpFormFieldPropertiesDialog('Menu')">
    </td>
  </tr>
</table>
<p><font color="#FF0000"><b>Radio</b></font></p>
<table border="0" name="radio">
  <tr>
    <td valign="baseline">&nbsp; </td>
    <td valign="baseline">
      <input type="submit" name="Submit2" value="Radio Group Properties..." onClick="popUpFormFieldPropertiesDialog('Radio')">
    </td>
  </tr>
</table>
<p><font color="#FF0000"><b>No Element (used when Connection is equal to None)</b></font></p>
<table border="0" name="none">
  <tr>
    <td valign="baseline">&nbsp; </td>
    <td valign="baseline">&nbsp; </td>
  </tr>
</table>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
